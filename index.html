<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>EOD</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <div class="playerStats">
        <ul class="statbox">
          <li class="job"></li>
          <li class="health">
            <span class="hp"></span>/<span class="maxHp"></span>
          </li>
          <li class="meleeAtt"></li>
          <li class="magicAtt"></li>
          <li class="rangedAtt"></li>
        </ul>
      </div>
      <div class="gameFeedback">
        <div id="gameOutput" class="game-output"></div>
        <input
          type="text"
          id="commandInput"
          class="command-input"
          placeholder="Enter command..."
        />
      </div>
      <div class="enemyStats">
        <ul class="eStatbox">
          <li class="name"></li>
          <li class="enemyHealth">
            <span class="eHp"></span>/<span class="eMaxHp"></span>
          </li>
          <li class="eMeleeAtt"></li>
          <li class="eMagicAtt"></li>
          <li class="eRangedAtt"></li>
        </ul>
      </div>
    </main>

    <script type="module" src="index.js"></script>
  </body>
</html>
